<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Shortener</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <main class="container">
    <h1>URL Shortener</h1>

    <form id="shortenForm" novalidate>
      <input id="urlInput" type="url" name="url" placeholder="Enter your long URL" required />
      <button type="submit">Generate ShortURL</button>
    </form>

    <section id="result" hidden>
      <p>
        Short URL: 
        <a href="#" id="shortUrl" target="_blank" rel="noopener noreferrer"></a>
      </p>
      <button id="viewInfoBtn" type="button">View Info</button>
    </section>

    <section id="infoBox" aria-live="polite"></section>
  </main>

  <script src="/static/main.js"></script>
</body>
</html>
