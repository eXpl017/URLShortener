<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>URL Shortener</h2>
        <form id="shortenForm">
            <input type="url" id="urlInput" placeholder="Enter your long URL" required>
            <button type="submit">Get ShortURL</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById("shortenForm");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault(); // stop normal form submit

            const urlValue = document.getElementById("urlInput").value;

            try {
                const res = await fetch("/api/v1/create/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ url: urlValue }) // matches Pydantic field name
                });

                if (!res.ok) {
                    throw new Error(`Error ${res.status}`);
                }

                const data = await res.json();
                resultDiv.innerHTML = `
                    <p>Short URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a></p>
                `;
            } catch (err) {
                resultDiv.innerHTML = `<p style="color:red;">${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
